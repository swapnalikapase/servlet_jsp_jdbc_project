<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page with Login & Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">MyWebsite</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#auth-section">Login/Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to MyWebsite</h2>
      
    </section>

    <section id="auth-section" class="auth-section">
      <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'login')">Login</button>
        <button class="tab-link" onclick="openTab(event, 'register')">Register</button>
      </div>

      <div id="login" class="tab-content active">
        <form class="form" action="loginuser" method="post">
          <h2>Login</h2>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="register" class="tab-content">
        <form class="form" action="submit" method="post">
          <h2>Register</h2>
         <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
         
         
          <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>
     <label for="city">City</label>
    <input type="text" id="city" name="city">

    <label for="state">State</label>
    <input type="text" id="state" name="state">

    <label for="country">Country</label>
    <input type="text" id="country" name="country">

    <label for="education">Education</label>
    <input type="text" id="education" name="education">
    <label for="pass10">10th Passing Year</label>
    <select id="pass10" name="pass10">
      <option value="">Select Year</option>
      <!-- You can customize year range -->
      <script>
        for(let year = 2000; year <= 2025; year++) {
          document.write(`<option value="${year}">${year}</option>`);
        }
      </script>
    </select>

    <label for="pass12">12th Passing Year</label>
    <select id="pass12" name="pass12">
      <option value="">Select Year</option>
      <script>
        for(let year = 2002; year <= 2027; year++) {
          document.write(`<option value="${year}">${year}</option>`);
        }
      </script>
    </select>
     <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="3" placeholder="E.g., HTML, CSS, JavaScript"></textarea>
    <label for="password">Password</label>
    <input type="password" id="password" name="pass" required>
    
          <button type="submit">Register</button>
        </form>
         <div class="login">
      Already have an account? <a href="Home.html">Login here</a>
    </div>
      </div>
    </section>
  </main>

  

  <script>
    function openTab(evt, tabName) {
      const tabContent = document.querySelectorAll(".tab-content");
      const tabLinks = document.querySelectorAll(".tab-link");

      tabContent.forEach((tab) => tab.classList.remove("active"));
      tabLinks.forEach((btn) => btn.classList.remove("active"));

      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>
</body>
</html>
